<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../main-template.xhtml">
            <ui:param name="titulo" value="Borrado de Mueble"/>
            <ui:define name="body">
                <a4j:form>
                    <rich:toolBar height="26" itemSeparator="Grid">
                        <rich:toolBarGroup location="right">
                            <h:commandButton value="Menu" action="#{CatalogBean.getLimpiar}"/>
                        </rich:toolBarGroup>
                        <rich:toolBarGroup location="right">
                            <h:commandButton value="Salir" action="#{SecurityBean.cerrarSession}"/>
                        </rich:toolBarGroup>
                    </rich:toolBar>
                </a4j:form>
                <a4j:form>
                <rich:panel>
                <f:facet name="header">Menú de Borrado de Mueble</f:facet>                     
                         <h:panelGrid columns="2">
                            <h:outputLabel value="Criterio de Eliminación"/>
                                <h:selectOneMenu value="#{CatalogBean.criterio}">
                                    <f:selectItem itemValue="REFERENCIA"/>
                                    <f:selectItem itemValue="NOMBRE"/>
                                    <f:selectItem itemValue="TIPO"/>
                                </h:selectOneMenu>
                            <h:outputLabel value="Valor a Consultar"/>
                            <h:inputText value="#{CatalogBean.valor}" required="true"/>
                        </h:panelGrid>
                        <h:panelGrid>
                            <a4j:commandButton value="Consultar" action="#{CatalogBean.getMueblesConsultados}" reRender="tablaMueble"/>
                        </h:panelGrid>                    
                </rich:panel>
                </a4j:form>
                <a4j:form>
                <rich:panel>
                    <rich:extendedDataTable id="tablaMueble" align="center" width="450px" height="250px" value="#{CatalogBean.muebles}" var="mueble">
                        <rich:column width="100px" label="Nombre">
                            <f:facet name="header">Nombre</f:facet>
                            #{mueble.nombre}
                        </rich:column>
                        <rich:column width="150px" label="Acción">
                            <f:facet name="header">Acción</f:facet>
                                <h:commandButton id="Acción" value="Borrar Mueble !!!" actionListener="#{CatalogBean.getBorrarMueble}" action="#{CatalogBean.getLimpiar}">
                                    <f:param id="referencia" value="#{mueble.referencia}"/>
                                </h:commandButton>
                        </rich:column>
                        <rich:column width="100px" label="Tipo">
                            <f:facet name="header">Tipo</f:facet>
                            #{mueble.tipo}
                        </rich:column>
                        <rich:column width="100px" label="Material">
                            <f:facet name="header">Material</f:facet>
                            #{mueble.material}
                        </rich:column>
                    </rich:extendedDataTable>
                </rich:panel>
                </a4j:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
