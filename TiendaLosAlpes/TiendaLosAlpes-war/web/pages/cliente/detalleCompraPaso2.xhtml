<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../main-template.xhtml">
            <ui:param name="titulo" value="Detalle de Compra"/>
            <ui:define name="body">
                <a4j:form>
                    <rich:toolBar height="26" itemSeparator="Grid">
                        <rich:toolBarGroup location="right">
                            <h:commandButton value="Carrito de Compras" action="carrito"/>
                        </rich:toolBarGroup>
                        <rich:toolBarGroup location="right">
                            <h:commandButton value="Catálogo" action="cliente"/>
                        </rich:toolBarGroup>
                        <rich:toolBarGroup location="right">
                            <h:commandButton value="Salir" action="#{CatalogBean.getLimpiarCompra}"/>
                        </rich:toolBarGroup>
                    </rich:toolBar>
                </a4j:form>
                <a4j:form>
                <rich:panel>
                     <f:facet name="header">Compra de Muebles</f:facet>
                            <table border="1">
                                <tr>
                                    <td>Referencia (*)</td>
                                    <td>#{CarritoCompraBean.venta.referencia}</td>
                                </tr>
                                <tr>
                                    <td>Valor (*):</td>
                                    <td>#{CarritoCompraBean.venta.valor}</td>
                                </tr>
                            <tr>
                                <td>Descripción (*):</td>
                                <td><h:inputTextarea value="#{CarritoCompraBean.venta.descripcion}"/></td>
                            </tr>
                            </table>
                </rich:panel>
                <rich:panel>
                    <f:facet name="header">Datos de la Compra</f:facet>
                    <h:panelGrid columns="3">
                            <h:outputLabel value="Numero de Identificación del Cliente (*):" id="NumeroId"/>
                            <h:outputLabel value="#{CarritoCompraBean.venta.idCliente}"/>
                            <rich:message for="NumeroId"/>
                            <h:outputLabel value="Número de Tarjeta (*):"/>
                            <h:outputText value="#{CarritoCompraBean.tarjeta.numeroTarjeta}" required="true" id="Tarjeta"/>
                            <rich:message for="Tarjeta"/>
                            <h:outputLabel value="Código de Seguridad (*):"/>
                            <h:inputSecret value="#{CarritoCompraBean.tarjeta.codigoSeguridad}" id="Seguridad"/>
                            <rich:message for="Seguridad"/>
                            <h:outputLabel value="Fecha de Expiración (*):"/>
                            <h:outputText value="#{CarritoCompraBean.tarjeta.fechaExpiracionTarjeta}" id="Fecha" />
                            <rich:message for="Fecha"/>
                            <h:outputLabel value="Cuotas (*):"/>
                            <h:selectOneMenu value="#{CarritoCompraBean.venta.cuotas}" required="true" id="Cuotas">
                                <f:selectItem itemValue="2"/>
                                <f:selectItem itemValue="6"/>
                                <f:selectItem itemValue="12"/>
                                <f:selectItem itemValue="24"/>
                                <f:selectItem itemValue="36"/>
                            </h:selectOneMenu>
                            <rich:message for="Cuotas"/>
                            <h:outputLabel value="País (*):"/>
                            <h:selectOneMenu value="#{CarritoCompraBean.venta.pais}" id="País">
                                <f:selectItems value="#{CarritoCompraBean.paises}"/>
                            </h:selectOneMenu>
                            <rich:message for="País"/>
                            <h:outputLabel value="Departamento (*):"/>
                            <h:selectOneMenu value="#{CarritoCompraBean.venta.departamento}" id="Departamento">
                                <f:selectItems value="#{CarritoCompraBean.departamentos}" />
                            </h:selectOneMenu>
                            <rich:message for="Departamento"/>
                            <h:outputLabel value="Ciudad de Entrega (*):"/>
                            <h:selectOneMenu value="#{CarritoCompraBean.venta.ciudad}" id="Ciudad">
                                <f:selectItems value="#{CarritoCompraBean.ciudadResidencia}" />
                            </h:selectOneMenu>
                            <rich:message for="Ciudad"/>
                        </h:panelGrid>
                        <br/>
                        <h:panelGrid>
                            <h:commandButton value="Pagar !!!" action="#{CarritoCompraBean.getPagarMuebles}"/>
                        </h:panelGrid>
                </rich:panel>
                </a4j:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
