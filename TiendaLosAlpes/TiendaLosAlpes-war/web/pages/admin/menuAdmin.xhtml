<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../main-template.xhtml">
            <ui:param name="titulo" value="Menu de Administración"/>
            <ui:define name="body">
                <a4j:form>
                    <rich:toolBar height="26" itemSeparator="disc">
                        <rich:toolBarGroup location="right">
                            <h:commandButton value="Salir" action="login"/>
                        </rich:toolBarGroup>
                    </rich:toolBar>
                </a4j:form>
                <a4j:form>
                <rich:panel>
                    <f:facet name="header">Administración de Clientes</f:facet>                        
                        <h:outputLabel value="Opciones de Administración de Clientes"/>
                        <p>
                        <h:panelGrid columns="4">
                            <h:commandButton action="registrarCliente" value="Registrar"/>
                            <h:commandButton action="borrarCliente" value="Borrar"/>
                            <h:commandButton action="consultarCliente" value="Consultar"/>
                        </h:panelGrid>
                        </p>                        
                    </rich:panel>
                    </a4j:form>
                    <a4j:form>
                    <rich:panel>
                        <f:facet name="header">Administración de Muebles</f:facet>
                        <h:outputLabel value="Opciones de Administración de Muebles"/>
                        <p>
                        <h:panelGrid columns="4">
                            <h:commandButton action="registrarMueble" value="Crear"/>
                            <h:commandButton action="modificarMueble" value="Modificar"/>
                            <h:commandButton action="borrarMueble" value="Eliminar"/>
                            <h:commandButton action="consultarMueble" value="Consultar"/>
                        </h:panelGrid>
                        </p>
                        <p>
                        <h:outputLabel value="Registro de Precios en el Catálogo"/>
                        <h:panelGrid>
                            <h:commandButton action="registroPrecios" value="Precios"/>
                        </h:panelGrid>
                        </p>
                    </rich:panel>
                    </a4j:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
