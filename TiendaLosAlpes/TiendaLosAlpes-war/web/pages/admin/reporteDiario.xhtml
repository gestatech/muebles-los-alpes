<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../main-template.xhtml">
            <ui:param name="titulo" value="Registro de Precios e Inventario"/>
            <ui:define name="body">
                <a4j:form>
                    <rich:toolBar height="26" itemSeparator="Grid">
                        <rich:toolBarGroup location="right">
                            <h:commandButton value="Menu" action="admin"/>
                        </rich:toolBarGroup>
                        <rich:toolBarGroup location="right">
                            <h:commandButton value="Salir" action="login"/>
                        </rich:toolBarGroup>
                    </rich:toolBar>
                </a4j:form>
                <a4j:form>
                    <rich:panel>
                        <f:facet name="header">Muebles Los Alpes - Reporte Diario</f:facet>
                         <a4j:form>
                             <h:panelGrid columns="2">
                                <h:outputLabel value="Fecha"/>
                                <h:inputText value="#{ReporteVentas.valor}"/>
                            </h:panelGrid>
                            <h:panelGrid>
                                <a4j:commandButton value="Consultar" action="#{ReporteVentas.getConsultarFecha}" reRender="tablaVentas,tablaFullVentas"/>
                            </h:panelGrid>
                        </a4j:form>
                    </rich:panel>
                    <rich:panel>
                        <f:facet name="header">Muebles Los Alpes - Reporte Diario</f:facet>
                           <rich:extendedDataTable id="tablaVentas" align="center" height="47px" value="#{ReporteVentas.muebles}" var="mueble">
                                <rich:column width="100px" label="Nombre">
                                    <f:facet name="header">Nombre</f:facet>
                                    #{mueble.nombre}
                                </rich:column>
                                <rich:column width="100px" label="Cantidad">
                                    <f:facet name="header">Cantidad</f:facet>
                                    #{mueble.cantidad}
                                </rich:column>
                                <rich:column width="150px" label="Costo Unitario">
                                    <f:facet name="header">Costo Unitario</f:facet>
                                    #{mueble.precio}
                                </rich:column>
                                <rich:column width="100px" label="Total">
                                    <f:facet name="header">Total</f:facet>
                                    #{venta.pais}
                                </rich:column>
                           </rich:extendedDataTable>
                     </rich:panel>
                </a4j:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
