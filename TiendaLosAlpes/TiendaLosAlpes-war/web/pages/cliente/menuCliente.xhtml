<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../main-template.xhtml">
            <ui:param name="titulo" value="Catálogo de Productos"/>
            <ui:define name="body">
                <a4j:form>
                    <rich:toolBar height="26" itemSeparator="Grid">
                        <rich:toolBarGroup location="right">
                            <h:commandButton value="Carrito de Compras" action="carrito"/>
                        </rich:toolBarGroup>
                        <rich:toolBarGroup location="right">
                            <h:commandButton value="Catálogo" action="cliente"/>
                        </rich:toolBarGroup>
                        <rich:toolBarGroup location="right">
                            <h:commandButton value="Salir" action="login"/>
                        </rich:toolBarGroup>
                    </rich:toolBar>
                </a4j:form>
                <a4j:form>
                <rich:panel>
                     <f:facet name="header">Catálogo de Productos - Muebles los Alpes</f:facet>
                     <rich:extendedDataTable id="tablaMuebles1" align="center" width="560px" height="370px" value="#{CatalogBean.mueblesTienda}" var="mueble">
                                <rich:column width="110px" label="Foto">
                                    <f:facet name="header">Foto</f:facet>
                                    <h:graphicImage width="100px" height="100px" value="#{mueble.foto}"/>
                                </rich:column>
                                <rich:column width="100px" label="Referencia">
                                    <f:facet name="header">Referencia</f:facet>
                                    #{mueble.referencia}
                                </rich:column>
                                <rich:column width="100px" label="Nombre">
                                    <f:facet name="header">Nombre</f:facet>
                                    #{mueble.nombre}
                                </rich:column>
                                <rich:column width="150px" label="Material">
                                    <f:facet name="header">Material</f:facet>
                                    #{mueble.material}
                                </rich:column>
                                <rich:column width="100px" label="Ver">
                                    <f:facet name="header">Ver Mas...</f:facet>
                                        <h:commandButton id="Ver" value="#{mueble.referencia}" actionListener="#{CatalogBean.getDetalleMueble}" action="detalleProducto"/>
                                </rich:column>                   
                    </rich:extendedDataTable>
                    </rich:panel>
                </a4j:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
