<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <ui:composition template="../main-template.xhtml">
            <ui:param name="titulo" value="Registro de Clientes"/>
            <ui:define name="body">
                <a4j:form>
                    <rich:toolBar height="26" itemSeparator="Grid">
                        <rich:toolBarGroup location="right">
                            <h:commandButton value="Salir" action="login"/>
                        </rich:toolBarGroup>
                    </rich:toolBar>
                </a4j:form>
                <rich:panel>
                     <f:facet name="header">Menú de Edición de Clientes</f:facet>
                     <a4j:form>
                         <h:panelGrid columns="2">
                            <h:outputLabel value="Usuario"/>
                            <h:inputText value="#{ClienteBean.valor}"/>
                            <h:outputLabel value="Contraseña"/>
                            <h:inputText value="#{ClienteBean.valor}"/>
                        </h:panelGrid>
                        <h:panelGrid>
                            <a4j:commandButton value="Consultar" action="#{ClienteBean.getClienteEditar}" reRender="tablaCliente"/>
                        </h:panelGrid>
                    </a4j:form>
                </rich:panel>
                <a4j:form>
                    <rich:panel id="tablaCliente">
                     <f:facet name="header">Menú de Edición de Clientes</f:facet>
                        <h:panelGrid columns="3">
                            <h:outputLabel value="Tipo de Documento (*):"/>
                            <h:selectOneMenu value="#{ClienteBean.cliente.tipoDocumento}" required="true" id="TipoDocumento">
                                <f:selectItems value="#{ClienteBean.tipoDocumento}" />
                            </h:selectOneMenu>
                            <rich:message for="TipoDocumento"/>
                            <h:outputLabel value="Número de Documento (*):"/>
                            <h:inputText value="#{ClienteBean.cliente.numeroDocumento}" required="true" id="Documento"/>
                            <rich:message for="Documento"/>
                            <h:outputLabel value="Nombres (*):"/>
                            <h:inputText value="#{ClienteBean.cliente.nombres}" required="true" id="Nombre"/>
                            <rich:message for="Nombre"/>
                            <h:outputLabel value="País (*):"/>
                            <h:inputText value="#{ClienteBean.cliente.pais}" required="true" id="Pais"/>
                            <rich:message for="Pais"/>
                            <h:outputLabel value="Departamento (*):"/>
                            <h:inputText value="#{ClienteBean.cliente.departamento}" required="true" id="Depto"/>
                            <rich:message for="Depto"/>
                            <h:outputLabel value="Ciudad (*):"/>
                            <h:inputText value="#{ClienteBean.cliente.ciudadResidencia}" required="true" id="Ciudad"/>
                            <rich:message for="Ciudad"/>
                            <h:outputLabel value="Dirección (*):"/>
                            <h:inputText value="#{ClienteBean.cliente.direccion}" required="true" id="Direccion"/>
                            <rich:message for="Direccion"/>
                            <h:outputLabel value="Correo Electrónico (*):"/>
                            <h:inputText value="#{ClienteBean.cliente.email}" required="true" id="Correo"/>
                            <rich:message for="Correo"/>
                            <h:outputLabel value="Profesión"/>
                            <h:inputText value="#{ClienteBean.cliente.profesion}" id="Profesion"/>
                            <rich:message for="Profesion"/>
                            <h:outputLabel value="Teléfono Residencia (*):"/>
                            <h:inputText value="#{ClienteBean.cliente.telefonoResidencia}" id="Residencia" required="true">
                                <f:validateLength minimum="7" maximum="7"/>
                            </h:inputText>
                            <rich:message for="Residencia"/>
                            <h:outputLabel value="Celular"/>
                            <h:inputText value="#{ClienteBean.cliente.telefonoCelular}" id="Celular">
                                <f:validateLength minimum="10" maximum="10"/>
                            </h:inputText>
                            <rich:message for="Celular"/>
                        </h:panelGrid>
                        <br/>
                        <h:panelGrid columns="2">
                            <h:commandButton value="Editar" action="#{ClienteBean.getEditarCliente}"/>
                        </h:panelGrid>
                </rich:panel>
                </a4j:form>
            </ui:define>
        </ui:composition>
    </body>
</html>
